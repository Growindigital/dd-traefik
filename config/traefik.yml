# Docker configuration backend
providers:
  docker:
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.dd.f28.dev`)"
    network: traefik

  file:
    directory: /proxy
    watch: true

log:
  level: INFO

# API and dashboard configuration
api:
  insecure: true
  dashboard: true

## Static configuration
entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: myresolver

certificatesResolvers:
  myresolver:
    acme:
      email: "info@f28.nl"
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web